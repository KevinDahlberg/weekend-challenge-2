<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link type="text/css" rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <h1>Weekend Challenge 2</h1>
    <div id="container">
      <div class="input"  id="numberInput"></div>
      <input type = 'text' placeholder="Number 1" id="numberOne"/>
      <input type = 'text' placeholder="Number 2" id="numberTwo"/>
      <div class="button" id="addButton"><span>+</span></div>
      <div class="button" id="subtractButton"><span>-</span></div>
      <div class="button" id="divideButton"><span>/</span></div>
      <div class="button" id="multiplyButton"><span>*</span></div>
      <div class="button" id="equalsButton"><span>=</span></div>
      <div class="button" id="clearButton"><span>C</span></div>
      <div class="button" id="zeroButton"><span>0</span></div>
      <div class="button" id="oneButton"><span>1</span></div>
      <div class="button" id="twoButton"><span>2</span></div>
      <div class="button" id="threeButton"><span>3</span></div>
      <div class="button" id="fourButton"><span>4</span></div>
      <div class="button" id="fiveButton"><span>5</span></div>
      <div class="button" id="sixButton"><span>6</span></div>
      <div class="button" id="sevenButton"><span>7</span></div>
      <div class="button" id="eightButton"><span>8</span></div>
      <div class="button" id="nineButton"><span>9</span></div>
    </div> <!-- closes container -->
  </body>
</html>
